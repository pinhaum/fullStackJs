<!DOCTYPE html>

  <link rel="stylesheet" href="./style.css">

<body>

  <header>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="http://www.twitter.com/_pinhaum">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">

      <div id="navbar-fixed " class="navbar-menu is-active">

          <a class="navbar-item" href="contact.html">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container">

      <div class="columns">
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Gabriel de Camargo Ramos Eurich</p>
                  <span class="tag is-dark is-medium">
                    Javascript Fullstack Developer
                  </span>
                  <span class="tag is-danger is-medium">
                    Ruby on Rails Developer
                  </span>
                  <p class="subtitle is-6">@_pinhaum</p>
                </div>
              </div>

              <div class="content">
                <p>+55 (42) 999-843-223</p>
                <p>gcrepho@gmail.com</p>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-9">
          <p class="title is-5">Contato</p>

          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Seu nome aqui">
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email input" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>

          <div class="field is-grouped is-pulled-right">
            <div class="control">
              <button class="button is-primary">Submit</button>
            </div>
            <div class="control">
              <button class="button is-danger is-light">Cancel</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
