<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMSSSSSSSSSSSSSSSSS</title>
</head>

<body>
  <h3>Encontre no Google</h3>
  <form action="https://www.google.com/search">
    <label for="q">O que deseja Pesquisar? </label>
    <input type="text" name="q" id="q" placeholder=" q de querry" required>
    <input type="submit" value="Search">
  </form>

  <hr>

  <h3>Cadastro da liga dos astronautas</h3>
  <form action="submit">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name">
    </div>
    <br>

    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">

    </div>
    <br>
    <div>

      <label for="date">Date</label>
      <input type="date" name="date" id="date">
      <label for="photo">Photo</label>
      <input type="file" name="photo" id="photo">
    </div>
    <br>
    <div>
      <label for="nationality">Nationality: </label>
      <input type="text">
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="gender">
      <label for="male">M</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">F</label><br>
    </div>
    <div>
      <label for="attributes">Attributes</label><br>
      <input type="radio" name="intelligence" id="intelligence">
      <label for="intelligence">Intelligence</label>
      <input type="radio" name="resilience" id="resilience">
      <label for="resilience">Resilience</label>
      <input type="radio" name="strength" id="strength">
      <label for="strength">Strength</label>
      <input type="radio" name="education" id="education">
      <label for="education">Education</label>
    </div>
    <br>
    <div>
      <textarea name="message" id="message" cols="30" rows="10"
        style="resize: none">Porque vocÃª gostaria de ser um astronauta?</textarea>
    </div>
    <br>
    <div>
      <input type="submit" value="Create">
    </div>
  </form>
</body>

</html>
