<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p>
    <button onclick="clickMe()">Click Me</button>
  </p>

  <p>
    Focus
    <input onfocus="focusMe()" type="text" name="focus-text" id="focus-text">
  </p>

  <p>
    Blur
    <input onblur="blurMe()" type="text" name="blur-text" id="blur-text">
  </p>

  <p>
    Change
    <input onchange="changeMe()" type="text" name="change-text" id="change-text">
  </p>

  <p onmouseover="overMe()">Passe o mouse sobr mim!</p>

  <script src="./index.js"></script>
</body>

</html>
